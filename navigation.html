<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button id="toggle-button" onclick="switchMode()">Toggle Dark Mode</button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="kingdoms.html">Kingdoms</a></li>
            <li><a href="characters.html">Characters</a></li>
            <li><a href="items.html">Items</a></li>
            <li><a href="bonuses.html">Bonuses</a></li>
            <li><a href="maps.html">Maps</a></li>
            <li><a href="npc.html">NPC</a></li>
            <li><a href="mobs.html">Mobs</a></li>
            <li><a href="tokens.html">Tokens</a></li>
            <li><a href="nfts.html">NFT</a></li>
        </ul>
    </nav>
    <script>
        // Funcția pentru a schimba tema
        function switchMode() {
            document.body.classList.toggle('dark-mode');
            var button = document.getElementById('toggle-button');
            button.classList.toggle('light-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
                button.innerText = 'Toggle Light Mode';
            } else {
                localStorage.setItem('dark-mode', 'disabled');
                button.innerText = 'Toggle Dark Mode';
            }
        }

        // La încărcarea paginii, verificăm dacă modul întunecat este activat
        window.onload = function() {
            var button = document.getElementById('toggle-button');
            if (localStorage.getItem('dark-mode') === 'enabled') {
                document.body.classList.add('dark-mode');
                button.classList.add('light-mode');
                button.innerText = 'Toggle Light Mode';
            }
        }
    </script>
</body>
</html>
