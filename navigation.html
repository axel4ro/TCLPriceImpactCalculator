<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Cursed Land - Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to this page if needed */
        body {
            background-color: #1D0F2E; /* Dark background color for the body */
            color: #ffffff; /* Default text color */
            font-family: Arial, sans-serif; /* Example font */
            margin: 0;
            padding: 0;
        }
        main {
            margin: 20px 0;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background: transparent; /* Transparent background for the content area */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: linear-gradient(to bottom, #2C1A45, #1D0F2E);
            color: #ffffff;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #ff;
        }
        .gradient-row {
            background: linear-gradient(to bottom, #2C1A45, #1D0F2E);
            color: #ffffff;
        }
        .hidden {
            display: none;
        }
        /* Styling links within the navigation menu */
        .navigationMenu a {
            color: gold; /* Default link color */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s ease; /* Smooth color transition */
        }
        .navigationMenu a:hover {
            color: blue; /* Change link color on hover to blue */
        }
        .navigationMenu a:visited {
            color: blue; /* Change link color to blue after being visited */
        }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <!-- Your main content here -->
            <p>This wiki provides detailed information about The Cursed Land game.</p>
        </div>

        <!-- Navigation Menu -->
        <table>
            <thead>
                <tr class="gradient-row" onclick="toggleVisibility('navigationMenu')">
                    <th colspan="2">Menu</th>
                </tr>
            </thead>
            <tbody class="gradient-row navigationMenu hidden">

                    <td><a href="index.html" target="_self">Home</a></td>

                <tr>

                </tr>
            </tbody>
        </table>
    </main>

    <script>
        function toggleVisibility(className) {
            var elements = document.getElementsByClassName(className);
            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];
                if (element.classList.contains('hidden')) {
                    element.classList.remove('hidden');
                } else {
                    element.classList.add('hidden');
                }
            }
        }
    </script>
