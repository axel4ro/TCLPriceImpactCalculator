<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cursed Land - Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to this page if needed */
        body {
            background-color: #1D0F2E;
            color: #ffffff;
            line-height: 1;
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        main {
            margin: 0px 0;
        }
        .content {
            max-width: 1000px;
            margin: auto;
            background: transparent;
            padding: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: linear-gradient(to bottom, #2C1A45, #1D0F2E);
            color: #ffffff;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #ff;
        }
        .gradient-row {
            background: linear-gradient(to bottom, #2C1A45, #1D0F2E);
            color: #ffffff;
        }
        .hidden {
            display: none;
        }
        /* Styling links within the navigation menu */
        .navigationMenu a {
            color: gold; /* Default link color */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s ease; /* Smooth color transition */
        }
        .navigationMenu a:hover {
            color: blue; /* Change link color on hover to blue */
        }
        .navigationMenu a:visited {
            color: purple; /* Change link color to blue after being visited */
        }
    </style>
</head>
<body>
    <header>
        <h1>The Cursed Land</h1>
        <h2>WiKi</h2>
    </header>
    <main>
        <div class="content">
            <!-- Navigation Menu -->
            <table>
                <thead>
                    <tr class="gradient-row" onclick="toggleVisibility('navigationMenu')">
                        <th colspan="2">Menu</th>
                    </tr>
                </thead>
                <tbody class="gradient-row navigationMenu hidden">
                    <tr>
                        <td><a href="index.html">Home</a></td>
                    </tr>
                    <tr>
                        <td><a href="kingdoms.html">Kingdoms</a></td>
                    </tr>
                    <tr>
                        <td><a href="characters.html">Characters</a></td>
                    </tr>
                    <tr>
                        <td><a href="items.html">Items</a></td>
                    </tr>
                    <tr>
                        <td><a href="bonuses.html">Bonuses</a></td>
                    </tr>
                    <tr>
                        <td><a href="maps.html">Maps</a></td>
                    </tr>
                    <tr>
                        <td><a href="npc.html">NPC</a></td>
                    </tr>
                    <tr>
                        <td><a href="mobs.html">Mobs</a></td>
                    </tr>
                    <tr>
                        <td><a href="tokens.html">Tokens</a></td>
                    </tr>
                    <tr>
                        <td><a href="nfts.html">NFT</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            function toggleVisibility(className) {
                var elements = document.getElementsByClassName(className);
                for (var i = 0; i < elements.length; i++) {
                    var element = elements[i];
                    if (element.classList.contains('hidden')) {
                        element.classList.remove('hidden');
                    } else {
                        element.classList.add('hidden');
                    }
                }
            }
        </script>
    </main>
</body>
</html>
