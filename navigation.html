<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to this page if needed */
        body {
            background-color: #1D0F2E;
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
            padding: 12px;
            font-family: Arial, sans-serif;
        }
        header {
            background: linear-gradient(to top, #1D0F2E 0%, #1D0F25 100%);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            z-index: 1;
        }
        main {
            margin: 12px 0;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background: transparent;
            padding: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: linear-gradient(to bottom, #2C1A45, #1D0F2E);
            color: #ffffff;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #ff;
        }
        .gradient-row {
            background: linear-gradient(to bottom, #2C1A45, #1D0F2E);
            color: #ffffff;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <table>
                <thead>
                    <tr class="gradient-row" onclick="toggleVisibility('navigationMenu')">
                        <th colspan="2">Menu</th>
                    </tr>
                </thead>
                <tbody class="gradient-row navigationMenu hidden">
                    <tr>
                        <td><a href="index.html" target="_blank">Home</a></td>
                    </tr>
                    <tr>
                        <td><a href="kingdoms.html" target="_blank">Kingdoms</a></td>
                    </tr>
                    <tr>
                        <td><a href="characters.html" target="_blank">Characters</a></td>
                    </tr>
                    <tr>
                        <td><a href="items.html" target="_blank">Items</a></td>
                    </tr>
                    <tr>
                        <td><a href="bonuses.html" target="_blank">Bonuses</a></td>
                    </tr>
                    <tr>
                        <td><a href="maps.html" target="_blank">Maps</a></td>
                    </tr>
                    <tr>
                        <td><a href="npc.html" target="_blank">NPC</a></td>
                    </tr>
                    <tr>
                        <td><a href="mobs.html" target="_blank">Mobs</a></td>
                    </tr>
                    <tr>
                        <td><a href="tokens.html" target="_blank">Tokens</a></td>
                    </tr>
                    <tr>
                        <td><a href="nfts.html" target="_blank">NFT</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        function toggleVisibility(className) {
            var elements = document.getElementsByClassName(className);
            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];
                if (element.classList.contains('hidden')) {
                    element.classList.remove('hidden');
                } else {
                    element.classList.add('hidden');
                }
            }
        }
    </script>
</body>
</html>
