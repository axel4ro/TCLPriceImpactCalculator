<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cursed Land - Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to this page if needed */
        body {
            background-color: #1D0F2E; /* Dark background color for the body */
            color: #ffffff; /* Default text color */
            font-family: Arial, sans-serif; /* Example font */
            margin: 0;
            padding: 0;
        }
        main {
            margin: 0px 0;
        }
        h1 {
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background: transparent; /* Transparent background for the content area */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Styling for the header */
        header {
            background: linear-gradient(to bottom, #2C1A45, #1D0F2E); /* Gradient background for the header */
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin-top: 0px; /* Adjust top margin as needed */
            font-size: 32px; /* Example font size */
            color: #ffffff; /* Default text color */
        }
        h1 span {
            color: #22f7de; /* Color for the specific text within the span */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: linear-gradient(to bottom, #2C1A45, #1D0F2E);
            color: #ffffff;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #ff;
        }
        .gradient-row {
            background: linear-gradient(to bottom, #2C1A45, #1D0F2E);
            color: #ffffff;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="gradient-theme">

    <main>
        <div class="content">
            <!-- Your main content here -->
         
        </div>

        <!-- Navigation Menu placeholder -->
        <div id="navigationMenuContainer"></div>
    </main>


    <script>
        // Fetch navigation menu content from navigation.html and inject it into the page
        fetch('navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navigationMenuContainer').innerHTML = data;
                // Attach the toggleVisibility function to the dynamically loaded menu
                var menuToggle = document.querySelector('.gradient-row');
                if (menuToggle) {
                    menuToggle.addEventListener('click', function() {
                        var navigationMenu = document.querySelector('.navigationMenu');
                        if (navigationMenu) {
                            navigationMenu.classList.toggle('hidden');
                        }
                    });
                }
            })
            .catch(error => console.error('Error fetching navigation menu:', error));
    </script>
</body>
</html>
