<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cursed Land - Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Stiluri suplimentare specifice acestei pagini */
        body {
            background-color: #1D0F2E;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        main {
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        .content {
            max-width: 100%;
            margin: auto;
            background: transparent;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background: linear-gradient(to bottom, #2C1A45, #1D0F2E);
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin-top: 10px;
            font-size: 26px;
            color: #ffffff;
        }
        h1 span {
            color: #22f7de;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: linear-gradient(to bottom, #2C1A45, #1D0F2E);
            color: #ffffff;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #ff;
        }
        .gradient-row {
            background: linear-gradient(to bottom, #2C1A45, #1D0F2E);
            color: #ffffff;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="gradient-theme">

    <main>
        <div class="content">
            <!-- Conținutul principal al paginii -->
        </div>

        <!-- Placeholder pentru meniul de navigare -->
        <div id="navigationMenuContainer"></div>
    </main>
    <footer>
        <p>&copy; Made with ♥ for TCL </p>
    </footer>

    <script>
        // Funcția pentru a încărca meniul de navigare din navigation.html și a-l injecta în pagină
        fetch('navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navigationMenuContainer').innerHTML = data;
                // Verifică dacă modul întunecat este activat și actualizează butonul
                if (localStorage.getItem('dark-mode') === 'enabled') {
                    document.body.classList.add('dark-mode');
                    var button = document.getElementById('toggle-button');
                    if (button) {
                        button.classList.add('light-mode');
                        button.innerText = 'Toggle Light Mode';
                    }
                }
            })
            .catch(error => console.error('Error fetching navigation menu:', error));
    </script>
</body>
</html>
