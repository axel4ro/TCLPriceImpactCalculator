<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TCL Staking Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #333;
    }
    th {
      background: #0056b3;
      color: white;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }
    tr:hover {
      background: #333333;
    }
    .address {
      font-family: monospace;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üèÜ TCL Staking Leaderboard</h1>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Address</th>
        <th>Total TCL</th>
        <th>NFT</th>
        <th>Loan</th>
        <th>Infinity</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="6">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadLeaderboardFromCSV() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKNTIDBGnZ9UF92luKUh9pZPnHUAo-ntj1HCLsq8Gz4LgePos88Z8ZwmSLwhOM_APVA9hhpvku4e04/pub?gid=46548879&single=true&output=csv";
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const text = await res.text();

        const rows = text.trim().split("\n").map(r => r.split(","));
        const headers = rows.shift(); // ex: ["Rank","Address","Total TCL","NFT","Loan","Infinity"]
        const data = rows.map(r => ({
          rank: r[0],
          address: r[1],
          total: parseFloat(r[2]) || 0,
          nft: parseFloat(r[3]) || 0,
          loan: parseFloat(r[4]) || 0,
          infinity: parseFloat(r[5]) || 0
        }));

        renderLeaderboard(data);
      } catch (e) {
        console.error("Eroare la √ÆncƒÉrcare CSV:", e);
        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = `<tr><td colspan="6">‚ùå Nu am putut √ÆncƒÉrca datele.</td></tr>`;
      }
    }

    function renderLeaderboard(data) {
      // SorteazƒÉ dupƒÉ total descrescƒÉtor
      data.sort((a, b) => b.total - a.total);

      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";

      data.forEach((row, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td class="address">${row.address}</td>
            <td>${row.total.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
            <td>${row.nft.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
            <td>${row.loan.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
            <td>${row.infinity.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
          </tr>
        `;
      });
    }

    // La √ÆncƒÉrcare
    loadLeaderboardFromCSV();
  </script>
</body>
</html>
