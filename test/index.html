<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TCL Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f8f9fa; color: #333; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #333; color: #fff; }
  </style>
</head>
<body>
  <h1>üèÜ TCL Staking Leaderboard</h1>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th><th>Address</th><th>Total</th><th>NFT</th><th>Loan</th><th>Infinity</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadLeaderboard() {
      const response = await fetch("leaderboard.json"); // acela»ôi repo
      const data = await response.json();
      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";
      Object.entries(data).forEach(([address, stats]) => {
        const row = `<tr>
          <td>${stats.rank}</td>
          <td>${address}</td>
          <td>${stats.total}</td>
          <td>${stats.nft}</td>
          <td>${stats.loan}</td>
          <td>${stats.infinity}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
    loadLeaderboard();
  </script>
</body>
</html>
